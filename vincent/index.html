<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vincent Tu</title>
        <!-- normalize.css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap"
            rel="stylesheet"
        />
        <!-- animation.css -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />

        <style>
            @keyframes speed {
                50% {
                    transform: scaleY(-1);
                }
                100% {
                    transform: scaleY(1);
                }
            }

            .page-container {
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .btn-row button {
                margin: 0 10px;
            }

            .vincent-container {
                margin-top: 50px;
            }
            .vincent {
                display: inline-block;
                font-size: 10rem;
                font-family: 'Noto Sans TC', sans-serif;
                color: greenyellow;
                transition: 1s;
                animation-name: '';
                animation-duration: 0.9s;
                animation-iteration-count: infinite;
            }
            .unit {
                font-size: 2rem;
                font-style: italic;
            }
            .vincent-can {
                display: inline-block;
                font-size: 10rem;
                font-family: 'Noto Sans TC', sans-serif;
                color: greenyellow;
            }
            .vincent-container i:hover {
                text-shadow: 0 2px 2px #333;
                transition: 0.5s;
                cursor: pointer;
            }

            .down {
                transition: 1s;
            }

            .audio-container {
                width: 100vw;
                height: 100vh;
                position: absolute;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div class="audio-container">
            <iframe
                class="typhoon-video"
                width="100%"
                height="100%"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
        </div>
        <div class="page-container">
            <div class="btn-row">
                <button class="go btn btn-secondary">Power</button>
                <button class="up btn btn-secondary">小敏</button>
                <button class="down d-none btn btn-secondary">瓜弟</button>
                <button class="kevin d-none btn btn-secondary">蝌蚪</button>
                <button class="typhoon d-none btn btn-secondary">颱風</button>
                <button class="can d-none btn btn-primary btn-lg">Can</button>
            </div>
            <div class="vincent-container">
                <span class="vincent">三草</span>
                <span class="unit">km/hr</span>
                <span class="vincent-can d-none"
                    >小敏
                    <i class="fas fa-heart" style="color: pink"></i> Can</span
                >
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            // 影片 iframe
            let typhoonVideo = document.querySelector('.typhoon-video');

            // 文字
            let vincent = document.querySelector('.vincent');
            let unit = document.querySelector('.unit');
            let vincentCan = document.querySelector('.vincent-can');
            let heart = document.querySelector('.vincent-can i');

            // 按鈕
            let btnRow = document.querySelector('.btn-row');
            let go = document.querySelector('.go');
            let up = document.querySelector('.up');
            let down = document.querySelector('.down');
            let typhoon = document.querySelector('.typhoon');
            let kevin = document.querySelector('.kevin');
            let can = document.querySelector('.can');

            let duration = 1;
            let step = 0.1;

            go.addEventListener('click', () => {
                vincent.style.animationName = 'speed';
            });

            up.addEventListener('click', () => {
                if (vincent.style.animationName !== '') {
                    duration <= 0.0125
                        ? (duration = 0.0125)
                        : (duration -= step);

                    vincent.style.animationDuration = `${duration}s`;
                    console.log(duration);

                    duration < step * 2 && (step /= 2);

                    if (duration <= 0.1) vincent.style.color = 'purple';
                    else if (duration <= 0.3) vincent.style.color = 'red';
                    else if (duration <= 0.6) vincent.style.color = 'orange';

                    if (duration < 0.05) {
                        Swal.fire({
                            title: '警告 小敏在看你',
                            imageUrl:
                                'https://lh3.googleusercontent.com/zYZnxRRzsnILdb-bqx0ukwoq1_Cnz6yorlPTaKEB-efXdraLSGe2dJs20zabzrIHbCHuHTiGxPYyKH4AicCyI74dApUONIjXs6VkFum2hosXENQRUhz4V-9gSPjYHRsfXzeiJida5MU=w2400',
                            imageHeight: 600,
                            showClass: {
                                popup: 'animate__animated animate__fadeInDown',
                            },
                            hideClass: {
                                popup: 'animate__animated animate__fadeOutUp',
                            },
                        }).then(() => {
                            down.classList.remove('d-none');
                        });
                    }
                }
            });

            down.addEventListener('click', () => {
                duration += 0.1;
                duration >= 0.9 && (duration = 0.9);

                vincent.style.animationDuration = `${duration}s`;

                if (duration <= 0.1) vincent.style.color = 'purple';
                else if (duration <= 0.3) vincent.style.color = 'red';
                else if (duration <= 0.6) vincent.style.color = 'orange';
                else if (duration > 0.6) vincent.style.color = 'greenyellow';

                kevin.classList.remove('d-none');
            });

            kevin.addEventListener('click', () => {
                duration = 0.001;

                vincent.style.animationDuration = `${duration}s`;
                vincent.style.color = 'purple';

                Swal.fire({
                    title: '特斯拉是我',
                    imageUrl:
                        'https://lh3.googleusercontent.com/d8zfqm0lGUvtvJc_PTEzZrHYlIn6tlqAYFyA96q5CX-pPnU7ojRsMR81ijTlmYknvatULDM04Yj7hiQ4uXijO5IQ_G-Em6VngyeDFhTHsOZxrS2X_UjfgI-9xwBpmrGsLUI4rgGXBWM=w2400',
                }).then(() => {
                    typhoon.classList.remove('d-none');
                });
            });

            typhoon.addEventListener('click', () => {
                typhoonVideo.setAttribute(
                    'src',
                    'https://www.youtube.com/embed/TmpTGV3_XYU?&autoplay=1&end=9'
                );

                vincent.classList.add('d-none');
                unit.classList.add('d-none');

                setTimeout(() => {
                    can.classList.remove('d-none');
                }, 10000);
            });

            can.addEventListener('click', () => {
                Swal.fire({
                    title: '通通別吵',
                }).then(() => {
                    btnRow.classList.add('d-none');
                    typhoonVideo.classList.add('d-none');
                    vincentCan.classList.remove('d-none');
                });
            });

            heart.addEventListener('click', () => {
                Swal.fire({
                    title: '原來你們想重來啊..',
                }).then(() => {
                    history.go(0);
                });
            });
        </script>
    </body>
</html>
